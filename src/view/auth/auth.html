<!DOCTYPE html>
<html lang="en">
<head>
  <title>Авторизация</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/master.css">
  <style type="text/css">

  </style>
</head>
<body>
  <div style="margin:0px">
    <div style="background:#337ab7; padding-left:5px">
      <p>
        <a class="toolbar_item" href="/">Домой</a>
        <a class="toolbar_item">|</a>
        <a class="toolbar_item_active">Авторизация</a>
        <a class="toolbar_item">|</a>
        <a class="toolbar_item" href="/auth/registration">Регистрация</a>
      </p>
    </div>
      <div class="container" style="margin-top: 5px">
        <form class="form-horizontal" method="post" action="/auth/login">
          <div>
            <div class="control-group">
              <label class="control-label">Login</label>
              <div class="controls">
                <input type="text" name="login" placeholder="login">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" name="password" placeholder="password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls" style="margin:auto">
                <button type="submit" style="margin:0px;" class="btn btn-primary">Войти</button>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>
</body>
