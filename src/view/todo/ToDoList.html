<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDo List</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>
  <div style="background:#337ab7; padding-left:5px">
    <p>
      <a class="toolbar_item" href="/todo">Домой</a>
      <a class="toolbar_item">|</a>
      <a class="toolbar_item_active">Показать таблицу</a>
      <a class="toolbar_item">|</a>
      <a class="toolbar_item" href="/todo/add">Добавить</a>
      <a class="toolbar_item">|</a>
      <a class="toolbar_item" href="/todo/edit">Редактировать таблицу</a>
      <a class="toolbar_item">|</a>
      <a class="toolbar_item" href="/auth/logout">Выйти</a>
    </p>
  </div>
  <div class="container">
    <table class="table table-striped table-bordered table-hover">
      <th>
        <td>Статус</td>
        <td>ToDo</td>
      </th>
      {% set i = 1 %}
      {% for item in todos %}
      <tr>
        <td>{{ i }}</td>
        {% set i = i + 1 %}

        <td>
          <form method="post">
          <input type="hidden" name="id" value="{{ item.id }}">
          <input type="hidden" name="status" value="{{ item.status }}">
          {% if item.status == 0 %}
            <input type="submit" class="btn btn-danger" value="Не сделано" name="status_btn">
          {% else %}
            <input type="submit" class="btn btn-success" value="Сделано" name="status_btn">
          {% endif %}

          </form>
        </td>
        <td>{{ item.todo }}</td>
      </tr>
      {% endfor %}

    </table>

  </div>

</body>
